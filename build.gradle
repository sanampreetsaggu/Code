// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.3.1'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.3.1'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-api', version: '3.3.1'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version: '3.3.1'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-support', version: '3.3.1'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-remote-driver', version: '3.3.1'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-htmlunit-driver', version: '2.52.0'
	compile group: 'org.seleniumhq.selenium', name: 'selenium', version: '2.0rc2', ext: 'pom'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.3.1'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-ie-driver', version: '3.3.1'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-safari-driver', version: '3.3.1'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-common', version: '2.0b1'
	compile group: 'org.seleniumhq.selenium.server', name: 'selenium-server', version: '1.0.3'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-server-standalone', version: '2.53.0'
	compile group: 'info.cukes', name: 'cucumber-testng', version: '1.2.5'
	compile group: 'org.sikuli', name: 'sikuli-api', version: '1.2.0'
	compile group: 'org.sikuli', name: 'sikuli-core', version: '1.2.2'
	compile group: 'io.sterodium', name: 'sikuli-extension', version: '0.6'
	compile group: 'org.sikuli', name: 'sikuli-webdriver', version: '1.0.1'
	compile group: 'org.sikuli', name: 'SikuliX-API', version: '1.1.0'
	compile group: 'org.sikuli', name: 'SikuliX-Basics', version: '1.1.0'
	compile group: 'org.sikuli', name: 'Jygments4SikuliX', version: '1.1.0'	
	compile group: 'org.apache.poi', name: 'poi', version: '3.9'
	compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.17'
	testCompile group: 'org.seleniumhq.selenium.client-drivers', name: 'selenium-java-client-driver', version: '1.0.2'
	testCompile group: 'org.testng', name: 'testng', version: '6.11'
	testCompile group: 'org.mockito', name: 'mockito-all', version: '2.0.2-beta'
	testCompile group: 'org.mockito', name: 'mockito-core', version: '2.10.0'
	testCompile group: 'org.easymock', name: 'easymock', version: '3.5'
	testCompile group: 'org.powermock', name: 'powermock-module-junit4', version: '1.7.3'
	testCompile group: 'org.powermock', name: 'powermock-api-mockito', version: '1.7.1'

	
	
    
    
}

